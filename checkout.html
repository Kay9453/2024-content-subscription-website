</header>    <div class="container checkout-content">

      <h2 class="fs-6 fs-lg-3 mb-11 mb-lg-12">付款</h2>
      <div class="row">
        <div class="col-lg-7"> 
          <form action="checkout.html" class="form-custom form-custom-checkout mb-7 mb-lg-0">
            <h3 class="fs-lg-7 fs-9 text-black">購買人</h3>
            <div>
              <div class="mb-5">
                <label for="name" class="form-label mb-4 fw-bold">姓名</label>
                <input type="text" class="form-control content-input" id="name" placeholder="請輸入姓名">
              </div>
              <div class="mb-5"> 
                <label for="password" class="form-label mb-4 fw-bold">密碼</label>
                <input type="password" class="form-control content-input" id="password" placeholder="請輸入密碼">
              </div>
              <div class="mb-7"> 
                <label for="email" class="form-label">電子信箱</label>
                <input type="email" class="form-control content-input" id="email" placeholder="請輸入電子信箱">
              </div>
              <div class="d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="true" id="remember-my-info">
                <label class="form-check-label" for="remember-my-info">記住我的資訊</label>
              </div>
            </div>
          </form>
          <form action="checkout.html" class="form-custom form-custom-checkout mb-7 mb-lg-0">
            <h3 class="fs-lg-7 fs-9 text-black">付款方式</h3>
            <div class="">
              <p class="payment-title">Pay With</p>
              <div class="d-flex align-items-center">
                <input class="form-check-input" type="radio" value="true" id="pay-with-card" checked>
                <label class="form-check-label" for="pay-with-card">信用卡</label>
              </div>
            </div>
            <div>
              <div class="mb-5">
                <label for="card-number" class="form-label mb-4 fw-bold">信用卡號碼</label>
                <input type="text" class="form-control content-input" id="card-number" maxlength="16" placeholder="1234 5678 1234 5678">
              </div>
              <div class="d-flex gap-7 mb-5">
                <div class="w-50"> 
                  <label for="valid-date" class="form-label mb-4 fw-bold">過期日</label>
                  <input type="text" class="form-control content-input" id="valid-date" placeholder="MM/YY">
                </div>
                <div class="w-50"> 
                  <label for="verification-code" class="form-label mb-4 fw-bold">驗證碼</label>
                  <input type="text" class="form-control content-input" id="verification-code" maxlength="3" placeholder="CSV">
                </div>
              </div>
              <div class="d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="true" id="remember-card-info">
                <label class="form-check-label" for="remember-card-info">記住卡片資訊</label>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-5">
          <form action="checkout.html" class="form-custom form-custom-checkout border-secondary-200">
            <h3 class="fs-lg-7 fs-9 text-secondary-200">訂單資訊</h3>
            <div class="py-7 border-top-custom-light border-bottom-custom-light">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="product-info fs-10 fs-lg-9 fw-bold">輕量型方案</h4>
                <span class="product-info fs-10 fs-lg-9 fw-bold">NT 1,188</span>
              </div>
              <p class="payment-cycle">年繳</p>
            </div>
            <div class="">
              <label for="coupon" class="form-label mb-4 fw-bold">折扣碼</label>
              <div class="d-flex gap-4">
                <input type="text" class="form-control content-input" id="coupon" placeholder="請輸入折扣碼">
                <button class="btn btn-custom btn-custom-light py-4 px-5 px-md-6 text-nowrap" type="submit">套用</button>
              </div>
            </div>
            <div class="py-7 border-top-custom-light border-bottom-custom-light"> 
              <div class="checkout-item d-flex justify-content-between align-items-center mb-5">
                <p>小計</p>
                <span class="fs-10 fs-lg-9">NT 1,188</span>
              </div>
              <div class="checkout-item d-flex justify-content-between align-items-center">
                <p>折扣</p>
                <span class="fs-10 fs-lg-9">0</span>
              </div>
            </div>
            <div class="checkout-item d-flex justify-content-between align-items-start"> 
              <p>總計</p>
              <span class="total-price fs-7 fs-lg-6">NT 1,188</span>
            </div>
            <a href="checkout-success.html" class="btn btn-custom btn-custom-primary">
              <span class="fs-md-9">立即付款</span>
              <i class="bi bi-arrow-right fs-9 fs-md-7 ms-3"></i>  
            </a>
          </form>
        </div>
      </div>
